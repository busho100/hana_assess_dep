{% extends './base.html' %}
{% block content %}
<h1>利用者一覧</h1>
<table   class='table table-striped table-hover'>
     <tr>
        <th>被保険者番号</th><th>氏名</th><th>氏名カナ</th><th>入力日</th><th>性別</th><th>生年月日</th>
    </tr> 



    {% for riyousha in object_list %} 
             
    <tr><td>{{riyousha.hihoken_no }}</td>
    <td><a href ='{% url "hana_cm:detail" riyousha.pk %}'>{{riyousha.name}}</a></td>
    <td>{{riyousha.name_kana }}</td>   
    <td>{{riyousha.nyuuryoku_date }}</td>    
    <td>{{riyousha.gender }}</td>
    <td>{{riyousha.birth_day }}</td></tr>
    
    {% endfor %} 
</table>
    <div>
        <a href='{% url "hana_cm:create" %}'><button class="py-o">利用者の追加</button></a>
    </div> 

    <div>
        <a href='JavaScript:history.back()'>&lt;戻る</a>
    </div>     
{% endblock %}
